<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Blue Inventory</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --primary-glow: #3b82f6;
            --text-main: #e2e8f0;
        }

        body { 
            background: linear-gradient(135deg, #020024 0%, #090979 35%, #00d4ff 100%);
            background-attachment: fixed;
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Form Inputs */
        .form-control {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        .form-control:focus {
            background: rgba(30, 41, 59, 1);
            color: white;
            box-shadow: 0 0 15px var(--primary-glow);
            border-color: var(--primary-glow);
        }
        .form-control::placeholder { color: #94a3b8; }

        /* Product Cards */
        .product-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        /* The "No Image" Abstract Header */
        .card-abstract-header {
            height: 120px;
            background: linear-gradient(45deg, #1e3a8a, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 800;
            color: rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }
        
        /* Animated Shine Effect on Header */
        .card-abstract-header::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-25deg);
            animation: shine 3s infinite;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-glow);
        }
        
        .product-card:hover .card-abstract-header {
            background: linear-gradient(45deg, #2563eb, #60a5fa);
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shine {
            100% { left: 200%; }
        }

        .btn-neon {
            background: linear-gradient(90deg, #2563eb, #06b6d4);
            border: none;
            color: white;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-neon:hover {
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.6);
            transform: scale(1.05);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const API_URL = 'http://localhost/myshop/api/products.php';

        function App() {
            const [products, setProducts] = React.useState([]);
            const [formData, setFormData] = React.useState({ name: '', price: '' });
            const [feedback, setFeedback] = React.useState(null); 
            const [loading, setLoading] = React.useState(false);

            React.useEffect(() => { fetchProducts(); }, []);

            const fetchProducts = async () => {
                try {
                    const res = await axios.get(API_URL);
                    if (Array.isArray(res.data)) setProducts(res.data);
                } catch (err) { console.error(err); }
            };

            const handleChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });

            const handleSubmit = async (e) => {
                e.preventDefault();
                setFeedback(null);
                if (!formData.name || !formData.price) {
                    setFeedback({ type: 'danger', icon: 'fa-triangle-exclamation', text: 'Please fill all fields' });
                    return;
                }
                setLoading(true);

                try {
                    const res = await axios.post(API_URL, formData);
                    setFeedback({ type: 'success', icon: 'fa-circle-check', text: 'Item Secured in Database!' });
                    setProducts([res.data.product, ...products]);
                    setFormData({ name: '', price: '' });
                    setTimeout(() => setFeedback(null), 3000);
                } catch (err) {
                    if (err.response && err.response.data && err.response.data.message) {
                        setFeedback({ type: 'danger', icon: 'fa-ban', text: err.response.data.message });
                    } else {
                        setFeedback({ type: 'danger', icon: 'fa-server', text: 'Connection Lost.' });
                    }
                } finally { setLoading(false); }
            };

            return (
                <div className="container py-5">
                    
                    {/* Header Title */}
                    <div className="text-center mb-5">
                        <h1 className="display-4 fw-bold text-white" style={{textShadow: '0 0 20px rgba(59,130,246,0.5)'}}>
                            <i className="fa-brands fa-react me-3 fa-spin" style={{'--fa-animation-duration': '10s'}}></i>
                            INVENTORY <span className="text-primary">SYSTEM</span>
                        </h1>
                        <p className="text-muted">Secure • Fast • Dark Mode</p>
                    </div>

                    <div className="row g-5">
                        
                        {/* LEFT: Control Panel */}
                        <div className="col-lg-4">
                            <div className="glass-panel p-4 sticky-top" style={{top: '20px', zIndex: 10}}>
                                <h4 className="mb-4 text-white fw-bold"><i className="fa-solid fa-plus me-2 text-primary"></i>New Entry</h4>
                                
                                {feedback && (
                                    <div className={`alert alert-${feedback.type} border-0 shadow d-flex align-items-center mb-3`}>
                                        <i className={`fa-solid ${feedback.icon} me-2`}></i>
                                        <small className="fw-bold">{feedback.text}</small>
                                    </div>
                                )}

                                <form onSubmit={handleSubmit}>
                                    <div className="mb-3">
                                        <label className="text-muted small fw-bold text-uppercase">Product Name</label>
                                        <input type="text" className="form-control py-2" name="name" 
                                            value={formData.name} onChange={handleChange} placeholder="e.g. Gaming Laptop" />
                                    </div>
                                    
                                    <div className="mb-4">
                                        <label className="text-muted small fw-bold text-uppercase">Price ($)</label>
                                        <input type="number" step="0.01" className="form-control py-2" name="price" 
                                            value={formData.price} onChange={handleChange} placeholder="0.00" />
                                    </div>

                                    <button className="btn btn-neon w-100 py-3 rounded-3 shadow-lg" disabled={loading}>
                                        {loading ? <i className="fa-solid fa-circle-notch fa-spin"></i> : <span>ADD TO DATABASE</span>}
                                    </button>
                                </form>
                            </div>
                        </div>

                        {/* RIGHT: Grid Display */}
                        <div className="col-lg-8">
                             <div className="d-flex justify-content-between align-items-center mb-4 border-bottom border-secondary pb-2">
                                <h4 className="fw-bold text-white mb-0">Database Records</h4>
                                <span className="badge bg-primary rounded-pill px-3 py-2">{products.length} Items</span>
                            </div>

                            <div className="row g-4">
                                {products.length > 0 ? (
                                    products.map((p, index) => (
                                        <div key={p.id} className="col-md-6 col-xl-4" style={{animationDelay: `${index * 0.1}s`}}>
                                            <div className="product-card h-100 d-flex flex-column">
                                                
                                                {/* REPLACEMENT FOR IMAGE: Abstract Letter Header */}
                                                <div className="card-abstract-header">
                                                    {p.name.charAt(0).toUpperCase()}
                                                </div>
                                                
                                                <div className="card-body p-4 d-flex flex-column">
                                                    <h5 className="card-title fw-bold text-white mb-1">{p.name}</h5>
                                                    <small className="text-muted mb-3">ID: #{p.id}</small>
                                                    
                                                    <div className="mt-auto d-flex justify-content-between align-items-center">
                                                        <span className="h4 mb-0 text-primary fw-bold">${parseFloat(p.price).toFixed(2)}</span>
                                                        <button className="btn btn-outline-light btn-sm rounded-circle border-0">
                                                            <i className="fa-solid fa-ellipsis-vertical"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                ) : (
                                    <div className="col-12 text-center py-5">
                                        <i className="fa-solid fa-box-open fa-4x text-muted mb-3 opacity-25"></i>
                                        <h4 className="text-muted">Database Empty</h4>
                                    </div>
                                )}
                            </div>
                        </div>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
